
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration - Ooosers</title>

	<script src="js/pace.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link href="css/animate.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,400|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<link href="css/theme-loading.css" rel="stylesheet" />

	<link href="css/login-reg-r.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
  	<div class="container" id="container" style="display:none;">
  		<header>
  			<!-- Main comapny header -->
  			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  				<div class="container">
  					<div class="navbar-header">
  						<a class="navbar-brand top-navbar-brand" href="#"><span class="caption-o">o</span>oosers</a>
  					</div>
  					<ul class="nav navbar-nav navbar-right bigger-130 hidden-xs">
  						<li><a id="google-touch" href="#"><i class="fa fa-google"></i></a></li>
  						<li><a href="#"><i class="fa fa-facebook"></i></a></li>
  						<li><a href="#"><i class="fa fa-twitter"></i></a></li>
  					</ul>
  				</div>
  			</nav>
  		</header>
  		<section id="form" class="animated fadeInDown">
  			<div class="container">    

  				<div id="registertext" class="mainbox col-xs-12 col-sm-6">  
  					<div class="jumbotron black-alpha-90 animated fadeInLeft">
  						<h2>Become a member of Ooosers
  							<p>You are just one step away from entering an awesome world.</p>
  							<ul>
  								<li>Lorem Ipsum</li>
  								<li>Lorem Ipsum</li>
  								<li>Lorem Ipsum</li>
  							</ul>
  						</div>
  					</div>

  					<div id="loginbox" class="mainbox col-xs-12 col-sm-6 animated zoomInDown">                    
  						<div class="panel white-alpha-92" >
  							<div class="panel-heading">
  								<div class="panel-title text-center"><h2>Sign Up to <span class="text-primary">Ooosers</span></h2></div>
  							</div>     
  							<div class="panel-body" >
  								<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
  								<form id="loginform" class="form-horizontal" role="form" method="post">

  									<div class="field-wrap">
  										<label class="fields">
  											Email Address<span class="req">*</span>
  										</label>
  										<input id="reg-useremail" type="text" class="form-control" required name="useremail" value=""/>
  									</div>


  									<div class="field-wrap">
                      <div class="row">
                        <div class="col-sm-5">
      										<label class="fields shortlabel">
      											First Name<span class="req">*</span>
      										</label>
      										<input id="reg-userfname" type="text" class="form-control" required name="userfname" value=""/>
                        </div>

                        <div class="col-sm-5">
                          <label class="fields shortlabel">
                            Last Name<span class="req">*</span>
                          </label>
                          <input id="reg-userlname" type="text" class="form-control" required name="userlname" value=""/>
                        </div>
                    </div>
  									</div>

  									<div class="field-wrap">
                        <div class="row">
                            <div class="col-sm-5">
          										<label class="fields shortlabel">
          											Password<span class="req">*</span>
          										</label>
          										<input id="reg-password1" required type="password" class="form-control" name="password1" />
                            </div>

                        <div class="col-sm-5">

                          <select class="form-control" name="reg-gender" id="gender" title="Gender">
                            <option value="0" selected="1"> I am ... </option>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                          </select>
                        </div>
                      </div>
  									</div>

  									<div class="field-wrap">
  										<label>Birthday</label>
  										<div class="row">
                        <div class="col-sm-5 text-right">
  											<select class="form-control" name="birthday_month" id="month" title="Month">
  												<option value="0" selected="1">Month</option>
  												<option value="1">Jan</option>
  												<option value="2">Feb</option>
  												<option value="3">Mar</option>
  												<option value="4">Apr</option>
  												<option value="5">May</option>
  												<option value="6">Jun</option>
  												<option value="7">Jul</option>
  												<option value="8">Aug</option>
  												<option value="9">Sep</option>
  												<option value="10">Oct</option>
  												<option value="11">Nov</option>
  												<option value="12">Dec</option>
  											</select>
                      </div>
                      <div class="col-sm-7">
  											<select class="form-control" name="birthday_day" id="day" title="Day">
	  											<option value="0" selected="1">Day</option>
	  											<option value="1">1</option>
	  											<option value="2">2</option>
	  											<option value="3">3</option>
	  											<option value="4">4</option>
	  											<option value="5">5</option>
	  											<option value="6">6</option>
	  											<option value="7">7</option>
	  											<option value="8">8</option>
	  											<option value="9">9</option>
	  											<option value="10">10</option>
	  											<option value="11">11</option>
	  											<option value="12">12</option>
	  											<option value="13">13</option>
	  											<option value="14">14</option>
	  											<option value="15">15</option>
	  											<option value="16">16</option>
	  											<option value="17">17</option>
	  											<option value="18">18</option>
	  											<option value="19">19</option>
	  											<option value="20">20</option>
	  											<option value="21">21</option>
	  											<option value="22">22</option>
	  											<option value="23">23</option>
	  											<option value="24">24</option>
	  											<option value="25">25</option>
	  											<option value="26">26</option>
	  											<option value="27">27</option>
	  											<option value="28">28</option>
	  											<option value="29">29</option>
	  											<option value="30">30</option>
	  											<option value="31">31</option>
  										</select>
                    </div>
                    </div>
  									</div>


								<div class=" field-wrap input-group col-xs-12 text-center login-action">
								  <div class="checkbox">
									<label>
									  <input id="reg-agreement" type="checkbox" name="agreement" value="1"> &nbsp; &nbsp; &nbsp; I agree to terms and conditions. &nbsp;
									</label>
								  </div>
								</div>

								<div style="margin-top:10px" class="form-group">
									<div class="col-sm-12 text-center">
										<button type="submit" class="button-lr button-login button-block-reg">Sign Up</button>
									</div>
								</div>

							</form>     
						</div>                     
					</div>  
				</div>

			</div>
		</section>
		<footer>
			<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
				<div class="container" style="width:100%;">
					<div class="footer-content text-right col-xs-7">
						Already registered? <a href="loginr2.html" class="btn btn-primary"> Sign In Here! </a>
					</div>
					<div class="footer-content text-right col-xs-4 copyright-symbol">
						2015 &copy; <a href="#"> Ooosers </a>
					</div>
				</div><!-- /.container-fluid -->
			</nav>
		</footer>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<script src="js/jquery.backstretch.min.js"></script>

	<script src="js/loginreg-custom.js"></script>

	<script>
	Pace.on('hide', function(){
		$("#container").fadeIn('1000');
		$.backstretch("img/reg-bg1.jpg");
	});

	</script>


</body>
</html>
